{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<body class="h-full">
    <div class="flex items-center justify-center h-screen">
        {% include 'application/index.html' %}
        {% load socialaccount %}
        {% block content %}

        <div class="w-[27%] h-[80vh] m-auto rounded-lg">
            <div class="text-center mb-3 p-2">
                <p>If you have not created an account yet, then please
                    <a class="text-blue-600" href="{{ signup_url }}">sign up</a> first.
                </p>
            </div>
            <div class="w-full border rounded-lg" style="padding-top: 20px;">
                <h1 class="text-center h-[70px]" style="margin-top: 40px;">
                    <span class="font-bold text-4xl">Sign in</span>
                </h1>

                <form action="{% url 'account_login' %}" method="POST" class="my-auto">
                    <div class="justify-center mx-3">
                        {% csrf_token %}
                        <div class="w-full border my-4 rounded-lg">
                            {{form.login}}
                        </div>
                        <div class="w-full border my-4 rounded-lg">
                            {{form.password}}
                        </div>
                        <div>
                            {{form.remember}}
                            <label for="remember" class="">Remember Me</label>
                        </div>
                    </div>
                    <div class="justify-center mx-3">
                        <button class="primaryAction bg-blue-700 text-white rounded-lg w-[100%] my-3 p-2" type="submit">
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="justify-center mx-3">
                    <a href="{% provider_login_url 'google' %}">
                        <button class="bg-red-200 my-3 rounded-lg w-[100%] p-2">
                            Sign in with Google <i class="fa-brands fa-google text-[#e0400b]"></i>
                        </button>
                    </a>
                </div>

                <div class="text-center mt-3">
                    <img src="{% static 'users/images/rotunda-icon.png' %}" alt="Rotunda Icon" class="mx-auto" style="max-width:50%; height: auto; border: none; margin-bottom: 30px;">
                </div>

            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>

<style>
    #id_login,
    #id_password {
        width: 100%;
        height: 40px;
        border-radius: 6px;
        outline: none;
        padding: 0 12px 0 12px;
        font-size: medium;
    }

</style>
